<!DOCTYPE html>
<html>
  <head>
    <title>Backbone.js Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="Map"></div>
    <div id="content">
      <form id="PlaceForm">
        <div class="form-group">
          <label for="lat">Latitude</label>
          <input type="text" id="lat" class="form-control" placeholder="Latitude">
        </div>
        <div class="form-group">
          <label for="lng">Longitude</label>
          <input type="text" id="lng" class="form-control" placeholder="Longitude">
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <button type="button" id="add" class="btn btn-primary">Add place</button>
        </div>
      </form>
      <div id="PlacesList"></div>
    </div>

    <script type="text/template" id="PlacesListTemplate">
      <table class="table table-condensed">
        <tr><th></th><th>Title</th><th>Lat</th><th>Lng</th></tr>
        {{#places}}
        <tr><td><button class="delete btn btn-danger btn-xs" data-id="{{id}}">x</button></td><td>{{title}}</td><td>{{lat}}</td><td>{{lng}}</td></tr>
        {{/places}}
      </table>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfe-7Qwgoh4Mkx3tmu1GcsI-PQNhzzQE"></script>
    <script type="text/javascript" src="bower_components/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models/Place.js"></script>
    <script type="text/javascript" src="js/collections/Places.js"></script>
    <script type="text/javascript" src="js/views/PlaceForm.js"></script>
    <script type="text/javascript" src="js/views/PlacesList.js"></script>
    <script type="text/javascript" src="js/views/Map.js"></script>
    <script type="text/javascript" src="js/routes/Main.js"></script>

  </body>
</html>
