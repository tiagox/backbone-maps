<!DOCTYPE html>
<html>
  <head>
    <title>Backbone.js Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="content">
      <form>
        <div class="form-group">
          <label for="lat">Latitude</label>
          <input type="text" id="lat" class="form-control" placeholder="Latitude">
        </div>
        <div class="form-group">
          <label for="lng">Longitude</label>
          <input type="text" id="lng" class="form-control" placeholder="Longitude">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <button type="button" id="save" class="form-control">Save</button>
        </div>
      </form>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfe-7Qwgoh4Mkx3tmu1GcsI-PQNhzzQE"></script>
    <script type="text/javascript" src="bower_components/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>

  </body>
</html>
